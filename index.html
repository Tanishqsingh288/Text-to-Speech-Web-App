<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-center p-4">
        <div class="container">
            
            <div class="d-flex justify-content-between align-items-center mt-2">
                <h1>Text to Speech Web app</h1>
                <div class="d-flex justify-content-center">
                    <a href="https://www.instagram.com/tanishqsingh6.9/" class="text-decoration-none me-4" >About the Developer</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container text-center mt-5">
        <div class="speech-container">
            <textarea id="text-input" maxlength="5000" placeholder="Enter your text here..."></textarea>
            <button id="speak-btn" class="btn btn-primary mt-3">Speak</button>
        </div>
    </main>

    <footer class="text-center p-4">
        <p>&copy; 2024 Text to Speech Web App by -Tanishqsingh</p>
    </footer>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=7YkS8KRb"></script>
    <script>
        document.getElementById("speak-btn").addEventListener("click", function() {
            let text = document.getElementById("text-input").value;
            if (text.trim() === "") {
                alert("Please enter some text.");
                return;
            }
            
            // Use ResponsiveVoice to speak the text
            responsiveVoice.speak(text, "UK English Female", {
                rate: 1,
                pitch: 1,
                volume: 1
            });
        });
    </script>
    
</body>
</html>
